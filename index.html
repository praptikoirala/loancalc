<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="main-sec">
                <h2>Loan Calculator</h2>
                <form class="input-form">
                    <div class="inputs">
                        <span class="sign">$</span>
                        <input type="number" class="amount" placeholder="Loan Amount">
                    </div>

                    <div class="inputs">
                        <span class="sign">%</span>
                        <input type="number" class="interest" placeholder="Annual Interest">
                    </div>

                    <div class="inputs">
                        <input type="number" class="years" placeholder="Payment repay years">
                    </div>

                    <div class="submit">
                        <input type="submit" value="Calculate" class="submit-btn">
                    </div>
                </form>
            </div>

            <!-- Loader -->
            <!-- 
                <div class="loader">
                    <img src="./images/loading.gif" alt="loading">
                </div>
            -->

            <div class="results">
                <h2>Result</h2>
                <div class="output">
                    <span class="output-addon">Monthly Payment</span>
                    <input type="number" class="month-pay" disabled>
                </div>
                <div class="output">
                    <span class="output-addon">Total Payment</span>
                    <input type="number" class="total-pay" disabled>
                </div>
                <div class="output">
                    <span class="output-addon">Total Interest</span>
                    <input type="number" class="interest" disabled>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
